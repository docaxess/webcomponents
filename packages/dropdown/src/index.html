<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      ip-dropdown {
        display: block;
        margin: 20px auto;
        width: 300px;
      }
    </style>
    <script type="module" src="/build/dropdown.esm.js"></script>
    <script nomodule src="/build/dropdown.js"></script>
  </head>
  <body>
    <ip-dropdown
      title="Color"
      placeholder="Choose a color:"
      items-options='["Red", "Green", "Blue", "Yellow"]'
    ></ip-dropdown>
    <ip-dropdown
      title="Country"
      placeholder="Select a country:"
      items-options='["Mauritius", "France", "Germany", "Zimbabwe"]'
    ></ip-dropdown>
  </body>
</html>
