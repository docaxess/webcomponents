<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 80px;
        justify-content: space-around;
      }
      div {
        margin: 25px 0 0 0;
        padding: 0;
      }
    </style>
    <script type="module" src="/build/tooltip.esm.js"></script>
    <script nomodule src="/build/tooltip.js"></script>
  </head>
  <body>
    <div>
      <ip-tooltip
        tooltip-trigger="Hover over me"
        tooltip-content="Please enter a description of the tooltip. The length is 3/4 lines maximum. Arrows can be adjusted position."
        type="hover"
      >
      </ip-tooltip>
    </div>

    <div>
      <ip-tooltip
        id="clicked-tooltip"
        tooltip-trigger="Click me !"
        tooltip-content="Please enter a description of the tooltip. The length is 3/4 lines maximum. Arrows can be adjusted position."
        tooltip-btn-close="true"
        tooltip-btn-1="Cancel"
        tooltip-btn-2="Learn More"
        type="click"
      >
      </ip-tooltip>
    </div>

    <ip-tooltip
      tooltip-trigger="Trigger Text"
      tooltip-content="tooltip-content"
      type="click"
    ></ip-tooltip>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tooltip = document.querySelector("#clicked-tooltip");

        tooltip.addEventListener("btn1Click", function () {
          console.log("Event btn1Click captured from index.html");
        });

        tooltip.addEventListener("btn2Click", function () {
          console.log("Event btn2Click captured from index.html");
        });
      });
    </script>
  </body>
</html>
