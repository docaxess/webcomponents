<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      .autocomplete {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ip-search-bar {
        --bg-btn-color: #16637c;
      }

    <script type="module" src="/build/combobox.esm.js"></script>
    <script nomodule src="/build/combobox.js"></script>

    <div class="autocomplete">
      <ip-search-bar
        placeholder="Please enter a keyword !"

      >
      </ip-search-bar>
    </div>
