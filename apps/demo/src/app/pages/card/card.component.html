<div class="card">
  <img class="card-img" [src]="imageUrl" alt="Image de la carte" />
  <div class="card-body">
    <div>
      <h2 class="card-title">{{ title }}</h2>
      <svg
        width="35"
        height="35"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="1"
          y="1"
          width="38"
          height="38"
          rx="19"
          stroke="#0E9980"
          stroke-width="2"
        />
        <path
          d="M12.5 20H27.5"
          stroke="#0E9980"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M20 12L29 20L20 28"
          stroke="#0E9980"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
</div>
