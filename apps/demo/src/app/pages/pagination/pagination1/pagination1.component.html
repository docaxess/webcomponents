<div class="modal-content">
  <div class="component-intro">
    <h2 class="title">Pagination</h2>
    <p></p>
  </div>
  <app-accordion title="Preview" [alwaysOpen]="true">
    <div class="pagination">
      <ip-pagination
        total-pages="25"
        current-page="5"
        visible-pages="7"
      ></ip-pagination>
    </div>
  </app-accordion>

  <app-accordion title="Code">
    <app-code-snippet [htmlCode]="codeSnippet"></app-code-snippet>
  </app-accordion>

  <app-accordion title="Documentation">
    <app-doc-pagination></app-doc-pagination>
  </app-accordion>
</div>
