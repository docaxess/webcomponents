<div class="modal-content">
  <div class="component-intro">
    <div class="title">
      <p>COMPONENTS</p>
      <h2>Alert Info</h2>
    </div>
    <p>
      Alerts are used to inform users of important information. They can be used
      to provide feedback on user actions, inform users of system updates, or
      provide important information.
    </p>
  </div>
  <app-accordion title="Preview" [alwaysOpen]="true">
    <div class="alert-wrapper">
      @if (isAlertVisible) {
        <ip-alert
          type="info"
          alert-title="Info"
          message="System updates are complete. You may now continue working."
          (alertClosed)="hideAlert()"
          #alertComponent
        >
        </ip-alert>
      }
      @if (!isAlertVisible) {
        <button (click)="displayAlert()" #showAlertButton>Show alert</button>
      }
    </div>
  </app-accordion>
  <app-accordion title="Code">
    <app-code-snippet
      [htmlCode]="infoAlertCode"
      [cssCode]="cssAlertCode"
    ></app-code-snippet>
  </app-accordion>
  <app-accordion title="Documentation">
    <app-doc-alert></app-doc-alert>
  </app-accordion>
</div>
