<div class="modal-content">
  <app-breadcrumb
    [title]="'Modal 1'"
    [breadcrumbItems]="[
      { label: 'Modal', link: '/modal' },
      { label: 'Modal 1' },
    ]"
  >
  </app-breadcrumb>
  <div class="wrapper">
    <div class="wrapper-head">
      <app-view-switcher
        [currentView]="currentView"
        [title]="switcherTitle"
        (viewChange)="switchView($event)"
      >
      </app-view-switcher>
    </div>
    <div
      class="content"
      [ngClass]="{ 'code-background': currentView === 'code' }"
    >
      <div class="preview" *ngIf="currentView === 'preview'">
        <ip-modal button-text="Open Custom Modal">
          <p slot="content" class="modal-content">
            Join thousands getting emails in their inbox. Lorem ipsum dolor sit
            amet, consectetur adipisicing elit. Hic, unde ipsa quam quo aperiam
            nostrum repellat laboriosam praesentium atque saepe, obcaecati,
            perferendis molestias delectus? Maiores, cupiditate tempora.
            Obcaecati, omnis sunt!
          </p>
        </ip-modal>
      </div>
      <div *ngIf="currentView === 'code'">
        <app-code-snippet [code]="ModalCodeSnippet"></app-code-snippet>
      </div>
      <div *ngIf="currentView === 'doc'">
        <app-doc-modal></app-doc-modal>
      </div>
    </div>
  </div>
</div>
