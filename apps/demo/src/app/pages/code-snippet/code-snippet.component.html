<div class="code-container">
    <div class="button-list">
        <button (click)="toggleCode()">
            {{showCode ? 'Hide' : 'Show'}} code
        </button>
        <button (click)="copyCode()" *ngIf="showCode">  Copy
        </button>
    </div>
    <div class="code" [ngClass]="{'hidden': !showCode}">
        <pre><code>{{code}}</code></pre>
    </div>

</div>
