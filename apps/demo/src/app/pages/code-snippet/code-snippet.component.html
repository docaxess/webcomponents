<div class="code-container">
    <div class="button-list">
        <button 
            [attr.aria-label]="showCode ? 'Hide code' : 'Show code'"
           (click)="toggleCode()"
        >
            {{showCode ? 'Hide' : 'Show'}} code
        </button>
        <button aria-label="copy code" (click)="copyCode()" *ngIf="showCode">  Copy
        </button>
    </div>
    <div class="code" [ngClass]="{'hidden': !showCode}">
        <pre><code>{{code}}</code></pre>
    </div>

</div>
