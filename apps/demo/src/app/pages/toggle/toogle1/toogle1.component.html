<app-modal>
  <div preview>
    <div class="toggle">
      <ip-toggle aria-label="Toggle notifications on or off" checked="true">
      </ip-toggle>

      <ip-toggle
        aria-label="Toggle notifications on or off"
        size="large"
        checked="false"
      >
      </ip-toggle>
    </div>
  </div>
  <div code>
    <code>
      <pre>
        <div class="toggle">
            <ip-toggle aria-label="Toggle notifications on or off" checked="true">
            </ip-toggle>
      
            <ip-toggle
              aria-label="Toggle notifications on or off"
              size="large"
              checked="false"
            >
            </ip-toggle>
          </div>
    </pre>
    </code>
  </div>
  <div doc>
    <app-doc-toogle></app-doc-toogle>
  </div>
</app-modal>
