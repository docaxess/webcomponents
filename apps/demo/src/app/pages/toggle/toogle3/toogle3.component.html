<div class="modal-content">
  <app-breadcrumb
    [title]="'Toggle 3'"
    [breadcrumbItems]="[
      { label: 'Toggle', link: '/toggle' },
      { label: 'Toggle 3' },
    ]"
  >
  </app-breadcrumb>
  <div class="wrapper">
    <div class="wrapper-head">
      <app-view-switcher
        [currentView]="currentView"
        [title]="switcherTitle"
        (viewChange)="switchView($event)"
      >
      </app-view-switcher>
    </div>
    <div
      class="content"
      [ngClass]="{ 'code-background': currentView === 'code' }"
    >
      @if (currentView === 'preview') {
        <div class="toggle">
          <ip-toggle size="small">
            <label class="switch-label" slot="switch-label"
              >Activate strong authentication</label
            >
            <p class="helper-text" slot="helper-text">
              This is the helper text.
            </p>
          </ip-toggle>
        </div>
      }
      @if (currentView === 'code') {
        <app-code-snippet [code]="toggleWithIndicCode"> </app-code-snippet>
      }
      @if (currentView === 'doc') {
        <app-doc-toogle></app-doc-toogle>
      }
    </div>
  </div>
</div>
