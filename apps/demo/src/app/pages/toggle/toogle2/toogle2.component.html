<div class="modal-content">
  <app-breadcrumb
    [title]="'Toggle 2'"
    [breadcrumbItems]="[
      { label: 'Toggle', link: '/toggle' },
      { label: 'Toggle 2' },
    ]"
  >
  </app-breadcrumb>
  <div class="wrapper">
    <div class="wrapper-head">
      <app-view-switcher
        [currentView]="currentView"
        [title]="switcherTitle"
        (viewChange)="switchView($event)"
      >
      </app-view-switcher>
    </div>
    <div
      class="content"
      [ngClass]="{ 'code-background': currentView === 'code' }"
    >
      @if (currentView === 'preview') {
        <div class="toggle">
          <ip-toggle
            active-label="ON"
            inactive-label="OFF"
            aria-label="Toggle notifications on or off"
            size="small"
            checked="true"
          >
          </ip-toggle>

          <ip-toggle
            active-label="ON"
            inactive-label="OFF"
            aria-label="Toggle notifications on or off"
            checked="false"
          >
          </ip-toggle>
        </div>
      }

      @if (currentView === 'code') {
        <app-code-snippet [code]="toggleWithTextCode"> </app-code-snippet>
      }

      @if (currentView === 'doc') {
        <app-doc-toogle></app-doc-toogle>
      }
    </div>
  </div>
</div>
