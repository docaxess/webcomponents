<div class="preview" *ngIf="currentView === 'preview'">
  <div class="with-email login">
    <form class="login-form">
      <ip-email
        required
        class="form-group"
        error-message="The email entered is incorrect"
      >
      </ip-email>
      <ip-password
        class="form-group"
        error-message="The password entered is incorrect"
        forgot-password-link="#"
      >
      </ip-password>
      <div class="submit-btn">
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="currentView === 'code'">
  <app-code-snippet [code]="withEmailCode"></app-code-snippet>
</div>
<div *ngIf="currentView === 'doc'">
  <app-doc-login></app-doc-login>
</div>
