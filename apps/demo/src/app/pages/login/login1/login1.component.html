<div class="modal-content">
  <div class="component-intro">
    <h2 class="title">Login</h2>
    <p></p>
  </div>
  <app-accordion title="Preview" [alwaysOpen]="true">
    <div class="preview">
      <div class="with-email login">
        <form class="login-form">
          <div class="title">
            <h1>Log In</h1>
          </div>
          <div class="required-indication" aria-hidden="true">
            <span><span class="asterisk">*</span>Required fields</span>
          </div>
          <div class="email">
            <ip-email
              required
              class="form-group"
              error-message="The email entered is incorrect"
            >
            </ip-email>
          </div>
          <div class="password">
            <ip-password
              class="form-group"
              error-message="The password entered is incorrect"
              forgot-password-link="#"
            >
            </ip-password>
          </div>

          <div class="submit-btn">
            <button
              class="btn"
              aria-label="Continue"
              type="submit"
              (click)="$event.preventDefault()"
            >
              <span>Continue</span>
              <!-- TODO: convert to an svg -->
              <img
                aria-hidden="true"
                src="assets/images/arrow-right.svg"
                alt=""
              />
            </button>
          </div>

          <div class="social-media">
            <div class="text">
              <span>Or sign up using</span>
            </div>
            <div class="logo-list">
              <a
                class="twitter"
                href="#"
                target="_blank"
                aria-label="Sign up with twitter"
              >
                <img src="assets/images/twitter.svg" alt="Twitter" />
              </a>
              <a
                class="google"
                href="#"
                target="_blank"
                aria-label="Sign up with google"
              >
                <img src="assets/images/google.svg" alt="Google" />
              </a>
              <a
                class="facebook"
                href="#"
                target="_blank"
                aria-label="Sign up with facebook"
              >
                <img src="assets/images/facebook.svg" alt="Facebook" />
              </a>
            </div>
          </div>
          <div class="create-account">
            <span>Don't have an account ? </span>
            <a href="#">Create Account</a>
          </div>
        </form>
      </div>
    </div>
  </app-accordion>

  <app-accordion title="Code">
    <app-code-snippet [htmlCode]="withEmailCode"></app-code-snippet>
  </app-accordion>

  <app-accordion title="Documentation">
    <app-doc-login></app-doc-login>
  </app-accordion>
</div>
