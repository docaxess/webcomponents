<div class="modal-content">
  <app-breadcrumb
    [title]="'Radio-button 1'"
    [breadcrumbItems]="[
      { label: 'Radio-button', link: '/radio-button' },
      { label: 'Radio-button 1' },
    ]"
  >
  </app-breadcrumb>
  <div class="wrapper">
    <div class="wrapper-head">
      <app-view-switcher
        [currentView]="currentView"
        [title]="switcherTitle"
        (viewChange)="switchView($event)"
      >
      </app-view-switcher>
    </div>
    <div
      class="content"
      [ngClass]="{ 'code-background': currentView === 'code' }"
    >
      @if (currentView === 'preview') {
        <div class="radio-wrapper">
          <ip-radio
            id="radio"
            legend="What is your gender"
            default-option-id="Female"
            options='[
          {"id": "Male", "label": "Male"}, 
          {"id": "Female", "label": "Female"},
          {"id": "Other", "label": "Other", "disabled": true}
    
          ]'
          ></ip-radio>
        </div>
      }
      @if (currentView === 'code') {
        <app-code-snippet [code]="radioCode"></app-code-snippet>
      }
      @if (currentView === 'doc') {
        <app-doc-radio></app-doc-radio>
      }
    </div>
  </div>
</div>
