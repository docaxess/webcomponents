<div class="preview" *ngIf="currentView === 'preview'">
  <div class="radio-wrapper">
    <ip-radio
      id="radio"
      legend="What is your gender"
      default-option-id="Female"
      options='[
          {"id": "Male", "label": "Male"}, 
          {"id": "Female", "label": "Female"},
          {"id": "Other", "label": "Other", "disabled": true}
    
          ]'
    ></ip-radio>
  </div>
</div>
<div *ngIf="currentView === 'code'">
  <app-code-snippet [code]="radioCode"></app-code-snippet>
</div>
<div *ngIf="currentView === 'doc'">
  <app-doc-radio></app-doc-radio>
</div>
