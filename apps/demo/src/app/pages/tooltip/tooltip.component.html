<div class="container">
  <app-card
    (click)="openModal(card.contentComponent)"
    *ngFor="let card of cards"
    [imageUrl]="card.imageUrl"
    [title]="card.title"
  >
  </app-card>
</div>
<app-modal
  [title]="'Modal Title'"
  [isVisible]="isModalVisible"
  (closeModal)="closeModal()"
>
  <ng-container
    *ngIf="selectedContentComponent"
    [ngComponentOutlet]="selectedContentComponent"
  >
  </ng-container>
</app-modal>
