<div class="container">
  <app-card
    *ngFor="let card of cards"
    [imageUrl]="card.imageUrl"
    [title]="card.title"
  >
  </app-card>
</div>
<app-modal
  [isVisible]="modalVisible"
  [title]="modalTitle"
  [contentComponent]="selectedContentComponent"
  (closeModal)="closeModal()"
>
</app-modal>
