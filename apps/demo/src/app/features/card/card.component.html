<div class="card" tabindex="0" (keydown)="handleKeydown($event)">
  <a class="card-content" tabindex="-1">
    <div class="image-wrapper">
      <img class="card-img" [src]="imageUrl" alt="{{ title }}" />
    </div>
    <div class="card-body">
      <div class="title">
        <h2 class="card-title">{{ title }}</h2>
      </div>
    </div>
  </a>
</div>
