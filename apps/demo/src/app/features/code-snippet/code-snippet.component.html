<div class="tabs">
  <div class="tab-buttons">
    <div class="code-btn">
      <button
        role="tab"
        [attr.aria-selected]="selectedTab === 'html' ? 'true' : 'false'"
        aria-controls="html-tab"
        (click)="selectTab('html')"
        (keydown)="handleKeyDown($event, 'html')"
        [class.active]="selectedTab === 'html'"
      >
        HTML
      </button>
      <button
        role="tab"
        [attr.aria-selected]="selectedTab === 'css' ? 'true' : 'false'"
        aria-controls="css-tab"
        (click)="selectTab('css')"
        (keydown)="handleKeyDown($event, 'css')"
        [class.active]="selectedTab === 'css'"
      >
        CSS
      </button>
    </div>

    <div class="copy-btn">
      <button aria-label="copy code" class="copy-button" (click)="copyCode()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="25"
          viewBox="0 0 24 25"
          fill="none"
          aria-hidden="true"
        >
          <g clip-path="url(#clip0_436_419)">
            <path
              d="M15.75 16.25H20.25V4.25H8.25V8.75"
              stroke="#EFEFEF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15.75 8.75H3.75V20.75H15.75V8.75Z"
              stroke="#EFEFEF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
          <defs>
            <clipPath id="clip0_436_419">
              <rect
                width="24"
                height="24"
                fill="white"
                transform="translate(0 0.5)"
              />
            </clipPath>
          </defs>
        </svg>
      </button>
    </div>
  </div>
  <div class="tab-content">
    <div
      id="html-tab"
      role="tabpanel"
      *ngIf="selectedTab === 'html'"
      class="code-container"
    >
      <pre><code [highlight]="htmlCode" language="html" HighlightLineNumbers></code></pre>
    </div>
    <div
      id="css-tab"
      role="tabpanel"
      *ngIf="selectedTab === 'css'"
      class="code-container"
    >
      <pre><code [highlight]="cssCode" language="css" HighlightLineNumbers></code></pre>
    </div>
  </div>
</div>
